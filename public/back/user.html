<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘后台管理系统-首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<div class="lt_aside">
  <div class="aside_logo">
    <a href="index.html" class="text_center">LETAO</a>
  </div>
  <div class="aside_user">
    <img src="img/default.png" alt="">
    <p class="text-center">超级管理员</p>
  </div>
  <div class="aside_category">
    <ul>
      <li><a href="user.html" class="now"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;用户管理</a></li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-list"></span>&nbsp;&nbsp;分类管理
        </a>
        <div class="tier" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="goods.html"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;商品管理</a></li>
    </ul>
  </div>
</div>

<div class="lt_main">
  <div class="main_top">
    <a href="#" >
      <span class="menu glyphicon glyphicon-align-justify pull-left"></span>
    </a>
    <a href="#">
      <span class="logout glyphicon glyphicon-log-out pull-right"></span>
    </a>
  </div>
  <div class="main_nav">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#" style="color:#999">用户管理</a></li>
    </ol>
  </div>

  <div class="user_content">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>序号</th>
        <th>用户名</th>
        <th>手机号</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <!--挖坑-->
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination" id="pagintor">
        <!--<li>-->
          <!--<a href="#" aria-label="Previous">-->
            <!--<span aria-hidden="true">&laquo;</span>-->
          <!--</a>-->
        <!--</li>-->
        <!--<li><a href="#">1</a></li>-->
        <!--<li><a href="#">2</a></li>-->
        <!--<li><a href="#">3</a></li>-->
        <!--<li><a href="#">4</a></li>-->
        <!--<li><a href="#">5</a></li>-->
        <!--<li>-->
          <!--<a href="#" aria-label="Next">-->
            <!--<span aria-hidden="true">&raquo;</span>-->
          <!--</a>-->
        <!--</li>-->
      </ul>
    </nav>

  </div>
</div>


<!--模态框-->
<div class="modal fade" tabindex="-1" id="logout">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"> <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="logout_sure btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>


<script id="data" type="text/html">
  {{each rows v i}}
     <tr>
       <td>{{(page-1) * size + i + 1}}</td>
       <td>{{v.username}}</td>
       <td>{{v.mobile}}</td>
       <td>{{v.isDelete == 1 ? "正常" : "禁用"}}</td>
       <td><button class="btn btn-sm {{v.isDelete == 1 ?  'btn-danger' : 'btn-success'}}">{{v.isDelete == 1 ?  "禁用" : "正常"}}</button></td>
     </tr>
  {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
