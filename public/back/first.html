<body>
<div class="lt_aside">
  <div class="aside_logo">

  <div class="aside_category">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;用户管理</a></li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-list"></span>&nbsp;&nbsp;分类管理

  <div class="main_top">

    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li><a href="#" style="color:#999">一级分类</a></li>
    </ol>
  </div>

  <!--主体内容-->
  <div class="first_content">
    <button class="btn btn-default">添加分类</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>序号</th>
          <th>分类名称</th>
        </tr>
      </thead>
      <tbody>
        <!--挖坑-->
      </tbody>

    <!--分页-->

      <ul class="pagination full-right" id="pagintor">

<!--模态框-->
<div class="modal fade" tabindex="-1" id="logout">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"> <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="logout_sure btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>

<script id="first_cate" type="text/html">
  {{each rows v i}}
  <tr>
    <td>{{(page - 1)* size + i + 1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
