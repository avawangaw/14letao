<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘后台管理系统-首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/second.css">
</head>
<body>
<div class="lt_aside">
  <div class="aside_logo">
    <a href="index.html" class="text_center">LETAO</a>
  </div>
  <div class="aside_user">
    <img src="img/default.png" alt="">
    <p class="text-center">超级管理员</p>
  </div>
  <div class="aside_category">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;用户管理</a></li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-list"></span>&nbsp;&nbsp;分类管理
        </a>
        <div class="tier" style="display: block;">
          <a href="first.html">一级分类</a>
          <a href="second.html" class="now">二级分类</a>
        </div>
      </li>
      <li><a href="goods.html"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;商品管理</a></li>
    </ul>
  </div>
</div>

<div class="lt_main">
  <div class="main_top">
    <a href="#" >
      <span class="menu glyphicon glyphicon-align-justify pull-left"></span>
    </a>
    <a href="#">
      <span class="logout glyphicon glyphicon-log-out pull-right"></span>
    </a>
  </div>
  <div class="main_nav">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li><a href="#" style="color:#999">二级分类</a></li>
    </ol>
  </div>

  <!--主体内容-->
  <div class="second_content">
    <button class="add_cate btn btn-default">添加分类</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>序号</th>
          <th>一级分类名称</th>
          <th>二级分类名称</th>
          <th>二级分类LOGO</th>
        </tr>
      </thead>
      <tbody>
      <!--挖坑-->
      </tbody>
    </table>

    <!--分页-->
    <nav aria-label="Page navigation">
      <ul class="pagination full-right" id="pagintor">
      </ul>
    </nav>
  </div>
</div>

<!--添加二级分类模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button name="select_first" class="select_cate btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="dropdown-text">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <input type="hidden" name="categoryId" id="categoryId">
              <ul class="first_infor dropdown-menu" aria-labelledby="dropdownMenu1">
                <!--挖坑-->
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="text" name="brandName" class="form-control" id="exampleInputPassword1" placeholder="请添加二级分类名称">
          </div>
          <div class="form-group">
            <div class="file">
              <button type="button" class="btn btn-default btn-mg">上传图片</button>
              <input type="file" name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic">
            </div>
          </div>
          <div class="form-group">
            <img src="img/none.png" alt="" id="display_img">
            <input type="hidden" name="brandLogo" id="brandLogo">
          </div>
          <div class="form-grop">
            <input type="hidden" name="hot" value="12">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button form="form" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button form="form" type="submit" class="add_confirm btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>


<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="logout">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"> <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="add_confirm btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>

<!--渲染分类信息-->
<script id="second_cate" type="text/html">
  {{each rows v i}}
  <tr>
    <td>{{(page - 1)* size + i + 1}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo}}" alt=""></td>
  </tr>
  {{/each}}
</script>

<!--渲染一级分类信息-->
<script type="text/html" id="firstinfor">
  {{each rows v i}}
    <li><a href="javescript:;" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
</body>
</html>
